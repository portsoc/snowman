<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snowman</title>
<link rel="stylesheet" href="style.css">

<style>
  .snow {
    fill: white;
  }

  .coal {
    fill: black;
  }

  #arms {
    stroke: brown;
    fill: none;
    stroke-width: 0.5em;;
  }
</style>

<h1>Snowman!</h1>

<p>Definitely needs more Mariah Carey.</p>

<svg width="500" height="700" viewbox="-250 -550 500 700">
  <circle id="lowertorso" cx="0" cy="0" r="150" class="snow" />
  <circle id="torso" cx="0" cy="-150" r="125" class="snow" />
  <circle id="head" cx="0" cy="-300" r="100" class="snow" />

  <g id="eyes">
    <circle id="head" cx="-30" cy="-330" r="10" class="coal" />
    <circle id="head" cx="30" cy="-330" r="10" class="coal" />
  </g>

  <g id="arms">
    <path d="M0,0 L 100,0 M100,20 L80,0 100,-20" transform="translate(60,-170)"></path>
    <path d="M0,0 L -100,0 M-100,10 L-75,0 -100,-25" transform="translate(-60,-170)"></path>
  </g>
</svg>
