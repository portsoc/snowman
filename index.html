<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snowman</title>
<link rel="stylesheet" href="style.css">
<script defer type="module" src="index.js"></script>

<header>
  <h1>Snowman</h1>
  <p>When the snowman is happy, he will raise his arms.</p>
  <p>Playing with the snowman makes him happy.</p>
  <p>Over time, the snowman's happiness will subside.</p>
  <p>Happiness: <meter id="feelshappy" min=0 max=100 value=0></meter>
</header>

<button id="play">Play with the snowman!</button>

<svg width="500" height="700" viewbox="-250 -550 500 700">
  <defs>
    <g id="eyes" class="coal">
      <circle cx="-30" r="10" />
      <circle cx="30" r="10" />
    </g>
  </defs>

  <path class="snow" id="body"
    d="M 0,150
      C-225,150 -100,-205 -75,-225
      C-100,-245 -100,-375 0,-375
      C 100,-375 100,-245 75,-225
      C 100,-205 225,150 0,150" />

  <use href="#eyes" y="-300"></use>

  <g id="arms">
    <path id="leftarm" d="M0,0 L 100,0 M100,20 L80,0 100,-20" transform="translate(60,-120)"></path>
    <path id="rightarm" d="M0,0 L -100,0 M-100,10 L-75,0 -100,-25" transform="translate(-60,-135)"></path>
  </g>

  <path id="carrot" d="m0,0 40,-10 0,-20 z" transform="translate(-40,-250)"></path> 

</svg>
